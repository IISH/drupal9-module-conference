iish_conference_lostpassword.form:
  path: '/conference/user/lost-password'
  defaults:
    _form: '\Drupal\iish_conference_lostpassword\Form\LostPasswordForm'
    _title: 'Lost password'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'

iish_conference_lostpassword.confirm:
  path: '/conference/user/confirm-lost-password'
  defaults:
    _form: '\Drupal\iish_conference_lostpassword\Form\ConfirmLostPasswordForm'
    _title: 'Confirm lost password'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'
